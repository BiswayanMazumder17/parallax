<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive 3D Parallax Website</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

<header>
<nav>
    <img src="img/logo.png" alt="Travelo" class="logo">
    <ul>
      <li>
        <a href="#">Login</a>
      </li>
      <li>
        <a href="#">Sign In</a>
        </li>>
        <li class="search">

            </i>

        </li>
        <li class="hamburger">
          <a href="#">
          <div class="bar"></div>  
          </a>
        </li>
    </ul>
</nav>

<main>
  <img src="img/background.png" alt=" bg-img" class="parallax bg-img">

  <img src="img/mountain_10.png" alt="parallax bg-img" class="mountain_10">
  <img src="img/fog_6.png" alt="parallax bg-img" class="fog_6">
  <img src="img/mountain_9.png" alt="parallax bg-img" class="mountain_9">

  <img src="img/mountain_6.png" alt="" class="mountain_6">

  <img src="img/black_shadow.png" alt="" class="black-shadow">
  <img src="img/fog_1.png" alt="">

  <script src="js/gsap.min.js"></script>
  <script src="js/app.js" defer></script>

</html>
